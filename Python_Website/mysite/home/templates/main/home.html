<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>
            {% block title %}BookStacker{% endblock %}
        </title>

        <style>
            *{
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing:border-box;
            }

            header {
                padding: 5px 0;
                text-align: center;
                font-size: medium;
                color: #595959;
                width: 100%;
                margin: 0 auto;
            }

            h1{
                margin: 0;
            }

            h5{
                margin: 0;
            }

            footer {
                text-align: center;
                font-size: large;
                color: #453c35;
                width: 100%;
                height: 120px;
                margin: 0 auto;
                margin-top: 10px;
            }

            body {
                padding: 0;
                margin: 0;
            }

            footer{
                padding: 0;
                margin: 0;
            }

            nav {
                background-image: linear-gradient(180deg, #aa876c00, var(--color-shelf-bottom-panel-front));
                padding: 5px 0 20px 0;
                text-align: center;
                font-size: large;
                color: #616161;
                width: 100%;
                margin: 0 auto;
            }

            .navbar{
                border: none;
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.25s;
                color: #616161;
                width: 100%;
                margin: 0 auto;
            }

            button {
                padding: 1.3em 3em;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 2.5px;
                font-weight: 500;
                color: #000;
                background-color: #fff;
                border: none;
                border-radius: 10px;
                box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease 0s;
                cursor: pointer;
                outline: none;
            }

            button:hover {
                /* background-color: #28b2b5; */
                background-color: #36e4e7;
                box-shadow: 0px 15px 20px rgba(44, 234, 255, 0.4);
                color: #fff;
                transform: translateY(-7px);
            }
            

            button:active {
                transform: translateY(-1px);
            }

            svg {
                z-index: -1;
                position: fixed;
                top: 50%;
                left: 50%;
                margin-top: -50px;
                margin-left: -50px;

                animation: rotate 1s linear infinite;
                animation-play-state: paused;
                animation-delay: calc(var(--scroll) * -1s);

                animation-iteration-count: 1;
                animation-fill-mode: both;
            }

            @keyframes rotate {
                to {
                    transform: rotate(360deg);
                }
            }

            body {
                min-height: 200vh;
            }
        </style>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <div class="content">
        <div class="title">
            <header>
                <h1 id="BookStacker">
                    BookStacker
                </h1>
                <h5>
                  <i>
                    Your online book tracker.
                  </i>
                </h5>
            </header>
        </div>

        <nav class="navbar">
          <a class = "nav-link" href="/login"><button class="button right-nav">Login</button></a>
          <a class = "nav-link" href="/library"><button class="button left-nav">Library</button></a>
        </nav>

        <body>
            <script>
                window.addEventListener(
                "scroll",
                () => {
                    document.body.style.setProperty(
                    "--scroll",
                    window.pageYOffset / (document.body.offsetHeight - window.innerHeight)
                    );
                },
                false
                );
            </script>

            <h1>
                This is the home page.
            </h1>

            

            <svg width="100" height="100" viewBox="0 0 24 24">
                <path d="M21,9H15V22H13V16H11V22H9V9H3V7H21M12,2A2,2 0 0,1 14,4A2,2 0 0,1 12,6C10.89,6 10,5.1 10,4C10,2.89 10.89,2 12,2Z" />
            </svg>

        </body>

        <nav style="background-image: linear-gradient(0deg, #aa876c00, var(--color-shelf-bottom-panel-front)); ">
            <a class = "nav-link" href="#BookStacker"><button class="button left-nav">Top</button></a>
        </nav>
    </div>
</html>
