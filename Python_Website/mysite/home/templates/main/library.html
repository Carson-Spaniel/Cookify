<html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>
            {% block title %}BookStacker{% endblock %}
        </title>

        <style>
            *{
              -webkit-box-sizing: border-box;
              -moz-box-sizing: border-box;
              box-sizing:border-box;
              font-family: 'Helvetica';
            }

            header {
              align-items: center;
              position:fixed;
              display: grid;
              grid-template-areas: "title . . nav-bar";
              border-radius: 40px;
              text-align: center;
              font-size: medium;
              color: #d4d4d460;
              width: 98.5%;
              background-color: #dcdcdc;
              box-shadow: 0px 0px 10px rgba(44, 234, 255, 1);
              z-index: 1000;
            }

            .title{
                margin: 0px auto;
                padding: 5px;
                grid-area: title;
            }

            .h1{
                margin: 0;
                color: #000;
            }

            .h5{
                margin: 0;
                color: #000;
            }

            footer {
              text-align: center;
              font-size: large;
              color: #453c35;
              width: 100%;
              height: 120px;
              margin: 0 auto;
              margin-top: 10px;
            }

            :root {
              --height: 200px;
              --width: 100%;
              --depth: 200px;
              --color-shelf-bottom-panel-front: #ffffff;
              --color-shelf-side-panel: #d4d4d460;
              --color-shelf-shadow: #7b7b7b;
            }

            body {
              background: var(--color-shelf-bottom-panel-front);
              padding: 0;
              margin: 0;
            }

            .container{
              padding-top: 85px;
              margin: 10px auto;
            }

            footer{
              padding: 0;
              margin: 0;
            }

            form{
              padding: 0;
              margin: 0;
            }

            .shelf{
              margin: auto;
              width: 90%;
              max-width: 1000px;
            }

            .books-container {
              border-radius: 10px;
              background-color: var(--color-shelf-side-panel);
              display: flex;
              justify-content: center;
              align-items: flex-end;
              flex-wrap: wrap;
              gap: 10px;
              position: relative;
              /* height: var(--height); */
              padding-top: 0.8rem;
              padding-bottom: 0.8rem;
              box-sizing: border-box;
              padding-left: 10px;
              padding-right: 10px;
              box-shadow: inset 0 5px 5px 0 var(--shadow-color, var(--color-shelf-shadow));
            }

            .book {
              background-size: cover;
              background-position: center center;
              background-repeat: no-repeat;
              text-align:center;
              resize: both;
              font-weight: bolder;
              height: calc(var(--height) - 3rem);
              width: 95px;
              background: rgba(255, 255, 255, 0.4);
              display: flex;
              justify-content: center;
              align-items: center;
              box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.1);
              border: none;
              font-size: 15px;
              color: rgba(0, 0, 0, 0.518);
              text-align: center;
              border-radius: 2px;
            }

            .book:hover {
              color: rgba(0, 0, 0, 0.518);
              background: rgba(255, 255, 255, 0.4);
              box-shadow: 0px 15px 20px rgba(44, 234, 255, 0.4);
            }

            .floor-thickness {
              height: 1rem;
              width: 100%;
              background: var(--color-shelf-bottom-panel-front);
              text-align: center;
            }

            nav {
              padding: 5px 0 20px 0;
              text-align: center;
              font-size: large;
              color: #616161;
              width: 100%;
              margin: 0 auto;
            }

            .navbar{
              grid-area: nav-bar;
              border: none;
              padding: 5px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              transition-duration: 0.25s;
              color: #616161;
              width: 100%;
            }

            button {
              padding: 1.3em 3em;
              font-size: 12px;
              text-transform: uppercase;
              letter-spacing: 2.5px;
              font-weight: 500;
              color: #000;
              background-color: #fff;
              border: none;
              border-radius: 10px;
              box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
              transition: all 0.3s ease 0s;
              cursor: pointer;
              outline: none;
              margin: 5px;
            }

            button:hover {
              /* background-color: #28b2b5; */
              background-color: #36e4e7;
              box-shadow: 0px 15px 20px rgba(44, 234, 255, 0.4);
              color: #fff;
              transform: translateY(-7px);
            }
            

            button:active {
              transform: translateY(-1px);
            }
        </style>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

      <div class="title">
        <header>
            <div class="title">
                <h2 id="BookStacker" class="h1">
                    BookStacker
                </h2>

                <h6 class="h5">
                  <i>
                    Your online book tracker.
                  </i>
                </h6>
            </div>

            <nav class="navbar">
                <a class = "nav-link" href="/login"><button class="button right-nav">Login</button></a>
                <a class = "nav-link" href="/home"><button class="button left-nav">Home</button></a>
            </nav>
        </header>

        <body>
          <div class="container">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
            <form id="myForm" method="POST">
              {% csrf_token %}
            </form>
            <script>
              // Function to retrieve the CSRF token value from the cookie
              function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                  var cookies = document.cookie.split(';');
                  for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                    }
                  }
                }
                return cookieValue;
              }
            
              function replaceLabel(buttonName) {
                var userInput = prompt("Enter book name.");
            
                // Get the CSRF token value from the cookie
                var csrftoken = getCookie('csrftoken');
            
                // Send the CSRF token with the AJAX request
                $.ajax({
                  type: "POST",
                  url: "/process_string/",
                  data: { input: userInput },
                  dataType: 'json',
                  headers: {
                    'X-CSRFToken': csrftoken
                  },
                  success: function(response) {
                    console.log("Success:", response.coverIMG);
                    console.log("Book Name:", response.name);
                    console.log("Author:", response.author);
                    console.log("Published:", response.published);

                    var button = document.getElementById(buttonName);
                    // button.innerHTML = response.name+"<br>"+"<br>"+response.author;
                    button.innerHTML = ""
                    button.style.backgroundImage = "url('" + response.coverIMG + "')";
                    button.style.color = "rgb(0, 0, 0)";
                    button.style.backgroundSize = "95px"
                    button.style.boxShadow = "0px 5px 15px rgba(0, 0, 0, 1)";
                  },
                  error: function(xhr, status, error) {
                    var button = document.getElementById(buttonName);
                    var authorInput = prompt("Enter author.")
                    button.innerHTML = userInput+"<br>"+"<br>"+authorInput;
                    
                    var inputColor = prompt("Enter the background color in hexadecimal format (e.g., #FF0000):");
                    button.style.backgroundColor = inputColor;

                    button.style.color = "rgb(0, 0, 0)";
                    button.style.zIndex = "500";
                    button.style.backgroundSize = "95px"
                    button.style.boxShadow = "0px 5px 10px rgba(0, 0, 0, 0.8)";
                  }
                });
              }
            </script>

            <div class="shelf">

              <section>
                <div class="books-container">
                  <button id="book1" class="book" onclick="replaceLabel('book1')">+</button>
                  <button id="book2" class="book" onclick="replaceLabel('book2')">+</button>
                  <button id="book3" class="book" onclick="replaceLabel('book3')">+</button>
                  <button id="book4" class="book" onclick="replaceLabel('book4')">+</button>
                  <button id="book5" class="book" onclick="replaceLabel('book5')">+</button>
                  <button id="book6" class="book" onclick="replaceLabel('book6')">+</button>
                  <button id="book7" class="book" onclick="replaceLabel('book7')">+</button>
                  <button id="book8" class="book" onclick="replaceLabel('book8')">+</button>
                </div>
                <div class="floor-thickness"></div>
              </section>

              <section>
                <div class="books-container">
                  <button id="booka1" class="book" onclick="replaceLabel('booka1')">+</button>
                  <button id="booka2" class="book" onclick="replaceLabel('booka2')">+</button>
                  <button id="booka3" class="book" onclick="replaceLabel('booka3')">+</button>
                  <button id="booka4" class="book" onclick="replaceLabel('booka4')">+</button>
                  <button id="booka5" class="book" onclick="replaceLabel('booka5')">+</button>
                  <button id="booka6" class="book" onclick="replaceLabel('booka6')">+</button>
                  <button id="booka7" class="book" onclick="replaceLabel('booka7')">+</button>
                  <button id="booka8" class="book" onclick="replaceLabel('booka8')">+</button>
                </div>
                <div class="floor-thickness"></div>
              </section>

              <section>
                <div class="books-container">
                  <button id="bookb1" class="book" onclick="replaceLabel('bookb1')">+</button>
                  <button id="bookb2" class="book" onclick="replaceLabel('bookb2')">+</button>
                  <button id="bookb3" class="book" onclick="replaceLabel('bookb3')">+</button>
                  <button id="bookb4" class="book" onclick="replaceLabel('bookb4')">+</button>
                  <button id="bookb5" class="book" onclick="replaceLabel('bookb5')">+</button>
                  <button id="bookb6" class="book" onclick="replaceLabel('bookb6')">+</button>
                  <button id="bookb7" class="book" onclick="replaceLabel('bookb7')">+</button>
                  <button id="bookb8" class="book" onclick="replaceLabel('bookb8')">+</button>
                </div>
                <div class="floor-thickness"></div>
              </section>

            </div>
          </div>
        </body>
        
        <nav style="background-image: linear-gradient(0deg, #aa876c00, var(--color-shelf-bottom-panel-front)); ">
          <a class = "nav-link" href="#"><button class="button left-nav">Top</button></a>
        </nav>
    </div>
</html>
