<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>
            {% block title %}BookStacker{% endblock %}
        </title>

        <style>
            *{
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing:border-box;
            }

            header {
                padding: 5px 0;
                text-align: center;
                font-size: medium;
                color: #595959;
                width: 100%;
                margin: 0 auto;
            }

            h1{
                margin: 0;
            }

            h5{
                margin: 0;
            }

            footer {
                text-align: center;
                font-size: large;
                color: #453c35;
                width: 100%;
                height: 120px;
                margin: 0 auto;
                margin-top: 10px;
            }

            body {
                padding: 0;
                margin: 0;
            }

            footer{
                padding: 0;
                margin: 0;
            }

            nav {
                background-image: linear-gradient(180deg, #aa876c00, var(--color-shelf-bottom-panel-front));
                padding: 5px 0 20px 0;
                text-align: center;
                font-size: large;
                color: #616161;
                width: 100%;
                margin: 0 auto;
            }

            .navbar{
                border: none;
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.25s;
                color: #616161;
                width: 100%;
                margin: 0 auto;
            }

            button {
                padding: 1.3em 3em;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 2.5px;
                font-weight: 500;
                color: #000;
                background-color: #fff;
                border: none;
                border-radius: 10px;
                box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease 0s;
                cursor: pointer;
                outline: none;
            }

            button:hover {
                /* background-color: #28b2b5; */
                background-color: #36e4e7;
                box-shadow: 0px 15px 20px rgba(44, 234, 255, 0.4);
                color: #fff;
                transform: translateY(-7px);
            }
            

            button:active {
                transform: translateY(-1px);
            }

            .firstname{
                grid-area: firstname;
                margin-bottom: 20px;
            }

            .lastname{
                grid-area: lastname;
                margin-bottom: 20px;
            }

            .email{
                grid-area: email;
            }

            .remail{
                grid-area: remail;
                margin-bottom: 20px;
            }

            .password{
                grid-area: password;
            }

            .repeatpassword{
                grid-area: repeatpassword;
            }

            .remember{
                grid-area: remember;
            }

            .terms{
                grid-area: terms;
            }

            .submit{
                grid-area: submit;
            }

            form {
            margin: 50px auto 100px auto;
            padding: 5px;
            --bg-light: #efefef;
            --bg-dark: #000000;
            --clr: #36e4e7;
            --clr-alpha: #d4d4d460;
            display: grid;
            grid-template-areas: "firstname lastname" "email email" "remail remail" "password password" "repeatpassword repeatpassword" "remember ." "terms terms" "submit submit" "account account";
            justify-items: center;
            gap: 1rem;
            width: 20%;
            }

            .form .input-span {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: .5rem;
            }

            form input[type="text"],
            form input[type="email"],
            form input[type="password"] {
            border-radius: 0.5rem;
            padding: 1rem 0.75rem;
            width: 100%;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--clr-alpha);
            outline: 2px solid var(--bg-dark);
            }

            form input[type="text"]:focus,
            form input[type="email"]:focus,
            form input[type="password"]:focus {
            outline: 2px solid var(--clr);
            }

            .label {
            align-self: flex-start;
            color: var(--clr);
            font-weight: 600;
            }

            form .submit {
            padding: 1rem 0.75rem;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 3rem;
            background-color: var(--bg-dark);
            color: var(--bg-light);
            border: none;
            cursor: pointer;
            transition: all 300ms;
            font-weight: 600;
            font-size: .9rem;
            }

            form .submit:hover {
            background-color: var(--clr);
            color: var(--bg-dark);
            }

            .span {
            text-decoration: none;
            color: var(--bg-dark);
            grid-area: account;
            }

            .span a {
            color: var(--clr);
            }
        </style>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <div class="content">
        <div class="title">
            <header>
                <h1 id="BookStacker">
                    BookStacker
                </h1>
                <h5>
                  <i>
                    Your online book tracker.
                  </i>
                </h5>
            </header>
        </div>

        <nav class="navbar">
          <a class = "nav-link" href="/home"><button class="button right-nav">Home</button></a>
          <a class = "nav-link" href="/library"><button class="button left-nav">Library</button></a>
        </nav>

        <body>
            <form class="form">
                <input class="firstname" type="text" name="firstname" id="firstname" placeholder="First Name" required></span>
                
                <input class="lastname" type="text" name="lastname" id="lastname" placeholder="Last Name" required></span>
                
                <input class="email" type="email" name="email" id="email" placeholder="Email" required></span>
                <input class="remail" type="email" name="remail" id="remail" placeholder="Repeat Email" required></span>
                
                <input class="password" type="password" name="password" id="password" placeholder="Password" required></span>
                <input class="repeatpassword" type="password" name="repeatpassword" id="repeatpassword" placeholder="Repeat Password" required></span>
                <label class="remember">
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
            
                <p class="terms">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <input class="submit" type="submit" value="Sign up">
                <span class="span">Have an account? <a href="/login">Login</a></span>
            </form>
        </body>

        <nav style="background-image: linear-gradient(0deg, #aa876c00, var(--color-shelf-bottom-panel-front)); ">
            <a class = "nav-link" href="#BookStacker"><button class="button left-nav">Top</button></a>
        </nav>
    </div>
</html>
