{% extends "base.html" %}
{% block title %}Cookify{% endblock %}
{% block content %}
<head>
    <style>
        .find{
            position: relative;
            box-shadow: rgba(0, 0, 0, 0.35) 0px -50px 36px -28px inset;
            text-align: center;
            margin: 0 auto;
            width: 100%;

            background-color: rgba(0, 0, 255, 0.15);
            background-image: url('https://lh3.googleusercontent.com/pw/AIL4fc9JUH6bGtSw6Yq75A3itX2Cp79DLkgUVxIubXY4SfQi7KD8OXROe4fPeGIsVVXMsPG0foFzJ0OTL7TAnjrQmkAHCkXF6N3OmOWyPLXnx_vD47wFfUo=w2400');
            background-size: cover;
            background-repeat: no-repeat;
            padding-top: 100px;
            font-size: 150%;
            z-index: 0;
        }

        .search-container{
            opacity: 70%;
            padding-bottom: 80px;
        }

        .find .search-container button {
            padding: 0px 5px;
            background: #e9e9e9;
            font-size: 17px;
            border: none;
            cursor: pointer;
            height: 20px;
            width: 80px;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            opacity: 100%;
        }

        .find .search-container button:hover {
            background: #f9f9f9;
        }

        .findTitle{
            margin-bottom: 0px;
        }

    </style>
</head>

<body>
    <div class="main">
        <div class="find" id="here">
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <form id="myForm" method="POST">
                {% csrf_token %}
            </form>
            <script>
                var j = jQuery.noConflict();
                function getCookie(name) {
                    var cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                        }
                    }
                    }
                    return cookieValue;
                }

                function submitsearch(){
                    var csrftoken = getCookie('csrftoken');
                    var userInput = document.querySelector('input[name="search"]').value;
                    j.ajax({
                        type: "POST",
                        url: "/searchRecipe/",
                        data: { input: userInput },
                        dataType: 'json',
                        headers: {
                            'X-CSRFToken': csrftoken
                        },
                        success: function(response) {
                            console.log("text:", response.text);
                        },
                        error: function(xhr, status, error) {
                            // Handle the error if needed
                        }
                    });
                }
            </script>
            <h1 class="findTitle">
                Find a Recipe
            </h1>
            <div class="search-container">
                <form onsubmit="submitsearch(); return false;">
                    <input type="text" placeholder="Chicken Alfredo Pasta" name="search">
                    <button class="find search-container button" type="submit">Search</button>
                </form>
            </div>
        </div>
        <h1>Cookify</h1>
    </div>
</body>
{% endblock %}
