<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Cookify</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            * {
                box-sizing: border-box;
            }
            header{
                overflow: hidden;
                width: 100%;
                background-color: aliceblue;
                position: fixed;
                text-align: center;
                margin: 0 auto;
                margin-top: -21.44px;
                margin-bottom: -21.44px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
                z-index: 10;
            }

            body{
                margin: 0px;
                height: 1000px;
            }

            nav{
                margin: 0 auto;
                margin-top: 20px;

                width: 100%;
                background-color: aliceblue;
                position: fixed;
                text-align: center;
                
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
                z-index: 10;
            }

            .main{
                padding-top: 40px;
            }

            .nameButton{
                height: 42px;
                border: none;
                overflow: hidden;
                background-color: aliceblue;
                text-align: center;
                cursor: pointer;
            }

            .recipe{
                height: 42px;
                border: none;
                background-color: aliceblue;
                text-align: center;
                cursor: pointer;
                min-width: 100px;
                border-radius: 5px;
            }

            .recipe:hover{
                background-color: rgb(226, 242, 255);
            }

            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown-content {
                margin-top: 1px;
                border-radius: 5px;
                display: none;
                position: absolute;
                background-color: #ffffff;
                min-width: 100px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a {
                border-radius: 5px;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: aliceblue;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .find{
                position: relative;
                box-shadow: rgba(0, 0, 0, 0.35) 0px -50px 36px -28px inset;
                text-align: center;
                margin: 0 auto;
                width: 100%;

                background-color: rgba(0, 0, 255, 0.15);
                background-image: url('https://lh3.googleusercontent.com/pw/AIL4fc9JUH6bGtSw6Yq75A3itX2Cp79DLkgUVxIubXY4SfQi7KD8OXROe4fPeGIsVVXMsPG0foFzJ0OTL7TAnjrQmkAHCkXF6N3OmOWyPLXnx_vD47wFfUo=w2400');
                background-size: cover;
                background-repeat: no-repeat;
                padding-top: 100px;
                font-size: 150%;
                z-index: 0;
            }

            .search-container{
                opacity: 70%;
                padding-bottom: 80px;
            }

            .find .search-container button {
                padding: 0px 5px;
                background: #e9e9e9;
                font-size: 17px;
                border: none;
                cursor: pointer;
                height: 20px;
                width: 80px;
                border-radius: 10px;
                color: rgb(0, 0, 0);
                opacity: 100%;
            }

            .find .search-container button:hover {
                background: #f9f9f9;
            }

            .findTitle{
                margin-bottom: 0px;
            }

        </style>
    </head>

    <body>
        <div class="content">
            <header>
                <script>
                    // Function to update the padding of the "main" element based on the height of the "nav" element
                    function updateMainPadding() {
                      const navElement = document.querySelector("nav");
                      const mainElement = document.querySelector(".main");
                      mainElement.style.paddingTop = `${navElement.clientHeight}px`;
                    }
              
                    // Initial update when the DOM is ready
                    document.addEventListener("DOMContentLoaded", updateMainPadding);
              
                    // Update padding on window resize
                    window.addEventListener("resize", updateMainPadding);
                </script>
                <nav>
                    <a href="/index"><button class="nameButton"><h1>Cookify</h1></button></a>

                    <div class="dropdown">
                        <a href="/recipes-page"><button class="recipe">Recipes</button></a>
                        <div class="dropdown-content">
                            <a href="/breakfast">Breakfast</a>
                            <a href="/lunch">Lunch</a>
                            <a href="/dinner">Dinner</a>
                            <a href="/snacks">Snacks</a>
                            <a href="/dessert">Desserts</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <a href="/breakfast"><button class="recipe">Breakfast</button></a>
                        <div class="dropdown-content">
                            <a href="/breakfast">Breakfast Casserole</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <a href="/lunch"><button class="recipe">Lunch</button></a>
                        <div class="dropdown-content">
                            <a href="/breakfast">Mac and Cheese</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <a href="/dinner"><button class="recipe">Dinner</button></a>
                        <div class="dropdown-content">
                            <a href="/beef">Beef</a>
                            <a href="/chicken">Chicken</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <a href="/snacks"><button class="recipe">Snacks</button></a>
                        <div class="dropdown-content">
                            <a href="/breakfast">Breakfast</a>
                            <a href="/lunch">Lunch</a>
                            <a href="/dinner">Dinner</a>
                            <a href="/snacks">Snacks</a>
                            <a href="/dessert">Desserts</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <a href="/dessert"><button class="recipe">Desserts</button></a>
                        <div class="dropdown-content">
                            <a href="/breakfast">Kitchen Sink Cookies</a>
                            <a href="/lunch">Reese's Cheesecake Brownies</a>
                        </div>
                    </div>
                </nav>
            </header>

            <div class="main">
                <div class="find" id="here">
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                    <form id="myForm" method="POST">
                        {% csrf_token %}
                    </form>
                    <script>
                        var j = jQuery.noConflict();
                        function getCookie(name) {
                            var cookieValue = null;
                            if (document.cookie && document.cookie !== '') {
                            var cookies = document.cookie.split(';');
                            for (var i = 0; i < cookies.length; i++) {
                                var cookie = cookies[i].trim();
                                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                                }
                            }
                            }
                            return cookieValue;
                        }

                        function submitsearch(){
                            var csrftoken = getCookie('csrftoken');
                            var userInput = document.querySelector('input[name="search"]').value;
                            j.ajax({
                                type: "POST",
                                url: "/searchRecipe/",
                                data: { input: userInput },
                                dataType: 'json',
                                headers: {
                                    'X-CSRFToken': csrftoken
                                },
                                success: function(response) {
                                    console.log("text:", response.text);
                                },
                                error: function(xhr, status, error) {
                                    // Handle the error if needed
                                }
                            });
                        }
                    </script>
                    <h1 class="findTitle">
                        Find a Recipe
                    </h1>
                    <div class="search-container">
                        <form onsubmit="submitsearch(); return false;">
                            <input type="text" placeholder="Chicken Alfredo Pasta" name="search">
                            <button class="find search-container button" type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <h1>Cookify</h1>
            </div>
        </div>
    </body>
</html>
